<!Doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>My Site</title>
</head>
<body>
    <script language="JavaScript">
        document.write("<center><table>");
        for (var a = 1; a < 16; a++) {

            document.write("<tr>");
            for (var b = 1; b < 16; b++) {
                document.write("<td>"
                    + a * b + "</td>");
            }
            document.write("</tr>");
        }
        document.write("</table></center>");
    </script>
</body>
</html>
